<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar idade</title>

    <link rel="stylesheet" href="estilo.css">
</head>



<body onload="carregarFoto()">
    
    <header>
        <h1>Verificar idade</h1>
    </header>

    <section id="container"> <!--tamanho das imagens 250 por 250px-->
        
        <div id="mensagem">
          
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0" >
            </p>

            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>

            <p>
                <input class="button" type="submit" value="Verificar" onclick="verificar()">
            </p>

        </div>

        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    
    </section>
        

    <footer>
        <p>&copy; Kenneth Willer</p>
    </footer>


    <script src="script.js"></script>
</body>

</html>
